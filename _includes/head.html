<!-- Required Meta Tags -->

<!-- Site favicon -->
<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">

<link rel="stylesheet" href="assets/css/styles.css">

<link rel="manifest" href="/manifest.json">
