<!-- Required Meta Tags -->
<meta http-equiv="content-type" content="text/html"; charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<title>{{ page.title }}</title>
<meta name="description" content="MiLO site">
<meta name="keywords" content="Advertising, Marketing">
<!-- Site favicon -->
<link rel="shortcut icon" href="/assets/images/favicon.ico">

<!-- Custom Meta Tags / SEO -->
<meta property="og:locale" content="en_CA">
<meta property="og:type" content="page">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:url" content="{{site.baseurl}}">
<meta property="og:image" content="">
<meta property="og:description" content="{{ page.description | escape }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="LaRad">
<meta name="twitter:image" content="">

<script src="https://kit.fontawesome.com/8fb8decfe8.js"></script>

<link rel="stylesheet" href="/assets/css/styles.css">

<link rel="manifest" href="/manifest.json">

{% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
{% endif %}
