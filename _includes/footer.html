<footer>
	<div class="logo">
		<a href="{{ site.baseurl }}">
			<img src="/MiLO/assets/images/footer-logo.svg" alt="{{ site.title }}">
		</a>
	</div>

	<div class="footer-text">
		<ul class="footer-navigation">
			{% for menu_item in site.data.menu.items %}
			<li class="menu-option"><a class="emphasize" href="{{ menu_item.url }}">{{ menu_item.name }}</a></li>
			{% endfor %}
		</ul>
		
		<p>{{ site.data.menu.footer }}</p>
	</div>

	{% include social.html %}
</footer>
